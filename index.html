<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول المشتريات</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f8fb;
            transition: background 0.3s, color 0.3s;
            font-family: 'Tajawal', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(to right, #1a2f46,  #1a2f46ad);
        }

        .navbar {
            background-image: linear-gradient(to right, #1a2f46,  #1a2f46ad);

            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: right;
        }

        th {
            background-image: linear-gradient(to right, #1a2f46,  #1a2f46ad);

            color: white;
            font-weight: 700;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Tajawal', Arial, sans-serif;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Tajawal', Arial, sans-serif;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-image: linear-gradient(to right, #1a2f46,  #1a2f46ad);

            color: white;
        }

        .btn-primary:hover {
            background-image: linear-gradient(to right, #1a2f46ad,  #1a2f4663);

        }

        .btn-secondary {
            background-color: #dc3545;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #a71d2a;
        }

        #total, #balance, #date {
            font-weight: bold;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            th, td {
                padding: 10px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .navbar {
                font-size: 20px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .button-container {
                flex-direction: column;
                align-items: stretch;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">تفاصيل المشتريات</div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>العنصر</th>
                    <th>الإدخال</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>الوزن (كجم)</td>
                    <td><input type="number" id="weight"></td>
                </tr>
                <tr>
                    <td>السعر لكل كجم</td>
                    <td><input type="number" id="price"></td>
                </tr>
                <tr>
                    <td>المبلغ المدفوع</td>
                    <td><input type="number" id="paid"></td>
                </tr>
                <tr>
                    <td>الخصم (%)</td>
                    <td><input type="number" id="discount" value="0"></td>
                </tr>
                <tr>
                    <td>التكلفة الإجمالية</td>
                    <td><span id="total">0</span></td>
                </tr>
                <tr>
                    <td>الرصيد المستحق</td>
                    <td><span id="balance">0</span></td>
                </tr>
                <tr>
                    <td>التاريخ</td>
                    <td><span id="date"></span></td>
                </tr>
            </tbody>
        </table>
        <div class="button-container">
            <button class="btn-primary" onclick="calculate()">حساب</button>
            <button class="btn-primary" onclick="exportToWord()">تصدير إلى ملف وورد</button>
            <button class="btn-secondary" onclick="clearFields()">مسح الحقول</button>
        </div>
    </div>
    <script>
        function calculate() {
            let weight = parseFloat(document.getElementById("weight").value) || 0;
            let price = parseFloat(document.getElementById("price").value) || 0;
            let paid = parseFloat(document.getElementById("paid").value) || 0;
            let discount = parseFloat(document.getElementById("discount").value) || 0;
            
            let totalCost = weight * price;
            let discountAmount = (totalCost * discount) / 100;
            totalCost -= discountAmount;
            let balanceDue = totalCost - paid;
            
            document.getElementById("total").innerText = totalCost.toFixed(2);
            document.getElementById("balance").innerText = balanceDue.toFixed(2);
            document.getElementById("date").innerText = new Date().toLocaleString();
        }

        function exportToWord() {
            let content = `
                تفاصيل المشتريات\n\n
                الوزن (كجم): ${document.getElementById("weight").value}\n
                السعر لكل كجم: ${document.getElementById("price").value}\n
                المبلغ المدفوع: ${document.getElementById("paid").value}\n
                الخصم (%): ${document.getElementById("discount").value}\n
                التكلفة الإجمالية: ${document.getElementById("total").innerText}\n
                الرصيد المستحق: ${document.getElementById("balance").innerText}\n
                التاريخ: ${document.getElementById("date").innerText}\n
            `;

            let blob = new Blob([content], { type: "application/msword" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "purchase_details.doc";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function clearFields() {
            document.getElementById("weight").value = "";
            document.getElementById("price").value = "";
            document.getElementById("paid").value = "";
            document.getElementById("discount").value = "0";
            document.getElementById("total").innerText = "0";
            document.getElementById("balance").innerText = "0";
            document.getElementById("date").innerText = "";
        }
    </script>
</body>
</html>
