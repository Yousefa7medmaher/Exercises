<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog Preview Card</title>

  <style> 
    body {
      background-color: rgb(244, 208, 78); /* Yellow background */
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      border-radius: 20px;
      color: black;
      width: 338px;
      background-color: white;
      padding: 24px;
      outline: 1px solid black;
      box-shadow: 6px 6px 0px black;
    }

    @media (max-width: 429px) {
      .card {
        width: 279px;
      }
    }

    .bg {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 24px;
    }

    p,
    h3 {
      line-height: 150%;
    }

    .blog-category,
    .blog-date,
    .blog-title,
    .blog-author {
      color: rgb(17, 17, 17);
    }

    .blog-category,
    .blog-title,
    .blog-author {
      font-family: "figtree-extra-bold", sans-serif;
    }

    .blog-category,
    .blog-author {
      font-size: 0.875rem;
    }

    .blog-category {
      background: rgb(244, 208, 78); /* Yellow category button */
      padding: 0.167em 0.5em;
      width: fit-content;
      border-radius: 4px;
      margin: 0;
      border: none;
      padding: 6px 6px ;
    }

    .blog-date {
      font-family: "figtree-medium", sans-serif;
      font-size: 0.875rem;
    }

    .blog-title {
      margin: 0;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .blog-details {
      font-family: "figtree-medium", sans-serif;
      color: rgb(107, 107, 107);
      margin-bottom: 24px;
    }

    .icon {
      display: flex;
      align-items: center;
    }

    .img-author {
      padding-right: 0.75rem;
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

  </style>
</head>

<body>
  <div class="card">
    <img class="bg" src="./illustration-article.svg" alt="Article Illustration">
    <button class="blog-category">Learning</button>
    <p class="blog-date">Published 21 Dec 2023</p>
    <h3 class="blog-title">HTML & CSS Foundations</h3>
    <p class="blog-details">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="icon">
      <img class="img-author" src="./image-avatar.webp" alt="Author Avatar">
      <p class="blog-author">Greg Hooper</p>
    </div>
  </div>
</body>

</html>
