<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Mobile Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #252525f8;
        }

        .body {
            height: 800px;
            width: 375px;
            background-color: rgb(34, 34, 34);
            border-radius: 30px;
            box-shadow: 1px 2px 50px rgba(139, 139, 139, 0.349);
            border: 1px solid rgba(255, 255, 255, 0.171);
            cursor: pointer;
            padding: 20px;
            overflow-y: auto;  
        }

        .box1 {
            display: flex;
            align-items: center;
            justify-content: start;
            padding: 10px;
            color: white;
            background-color: transparent;
            box-shadow: inset 0 0 10px #000000;
            border-radius: 30px;
            margin-bottom: 20px;
        }

        .box1 img {
            width: 76px;
            border-radius: 50%;
            box-shadow: inset 0 0 10px #000000;
            margin-right: 15px;
        }

        .box1 .text h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .box1 .text h4 {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .search {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: transparent;
            box-shadow: 1px 2px 10px black;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .search input {
            width: 70%;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 12px;
            background-color: rgba(218, 214, 214, 0.192);
            text-align: center;
            color: white;
            box-shadow: inset 0 0 10px rgba(218, 214, 214, 0.192);
            font-size: 14px;
        }

        .search input::placeholder {
            color: rgba(207, 206, 206, 0.555);
        }

        .search button {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background-color: rgba(218, 214, 214, 0.192);
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 10px #000000; 
            transition: 0.4s;
        }

        .search button img {
            width: 14px;
        }

        .search button:hover {
            background-color: rgba(207, 206, 206, 0.555); 
        }
        
        .news {
            background-color: transparent; 
            border-radius: 12px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            box-shadow: inset 0 0 10px #000000;  
        }

        .box-news {
            background-color: rgba(49, 49, 49, 0.726);
            color: white;
            border-radius: 12px;
            box-shadow: 1px 2px 20px rgba(0, 0, 0, 0.87);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 15px;
            aspect-ratio: 1 / 1; /* Ensure square boxes */ 
        } 
        .box-news {
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            cursor: pointer;
        }
        
        #b1-img { background-image: url(./sorya.webp); }
        #b2-img { background-image: url(./bnews.avif); }
        #b3-img { background-image: url(./palstine.webp); }
        #b4-img { background-image: url(./express.webp); }

        .Github { 
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px ;
            box-shadow: 1px 1px 20px black;
            overflow:hidden ;
            background-size: cover ;
            width: 100% ;
            background-image: url(./git.png);
            background-position: center;
            height: 15%;
            margin-top: 15px ;
            background-position: center;  

        }
        /* Footer Section */
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px;
            background-color: rgba(49, 49, 49, 0.726);
            border-radius: 12px;
            margin-top: 20px; 
            box-shadow: inset 0 0 10px #000000;  
        }

        .footer a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        #icon-github:hover { 
            color: rgb(31, 17, 71);
        }
        #icon-linked-In:hover { 
            color: rgba(0, 74, 211, 0.719);
        }
        #icon-Youtube:hover { 
            color: rgb(206, 35, 12);
        }
        .footer a:hover {
            color: rgba(207, 206, 206, 0.555);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .body {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .news {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on smaller screens */
            }

            .footer { 
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="body">
        <div class="box1">
            <img src="./meimg.png" alt="Profile Picture">
            <div class="text">
                <h3>Yousef Ahmed Maher</h3>
                <h4>FullStack | Student</h4>
            </div>
        </div>

        <div class="search">
            <input type="text" placeholder="Search anything...">
            <button><img src="./search.png" alt="Search"></button>
        </div> 
        <div class="news"> 
            <div id="b1-img" class="box-news"></div>
            <div id="b2-img" class="box-news"></div>
            <div id="b3-img" class="box-news"></div>
            <div id="b4-img" class="box-news"></div>
        </div>
        <div class="Github"> 
        </div>
        <!-- Footer Section -->
        <div class="footer">
            <a href="https://github.com/Yousefa7medmaher" target="_blank" id="icon-github" ><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/yousef-ahmed-maher-272275279/" target="_blank"><i class="fab fa-linkedin" id="icon-linked-In"></i></a>
            <a href="https://www.youtube.com/@GooAhmed11" target="_blank" id="icon-Youtube"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
</body>
</html>
