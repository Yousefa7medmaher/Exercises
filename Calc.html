<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول المشتريات</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f4f8fb;
            transition: background 0.3s, color 0.3s;
        }
        .navbar {
            background-color: #007bff;
            color: white;
        }
        .dark-mode-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .dark-mode-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .dark-mode-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #007bff;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .container {
            margin-top: 20px;
        }
        table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: #007bff;
            color: rgb(0, 0, 0);
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        span {
            font-weight: bold;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode table {
            background: #1e1e1e;
        }
        .dark-mode th {
            background-color: #0056b3;
            color: white;
        }
        .dark-mode td, .dark-mode input {
            background: #2c2c2c;
            color: white;
            border: 1px solid #444;
        }
        .dark-mode button {
            background-color: #444;
        }
        .dark-mode button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">تفاصيل المشتريات</a>
            <div class="dark-mode-toggle"> 
                <label class="dark-mode-switch">
                    <input type="checkbox" onclick="toggleDarkMode()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>العنصر</th>
                    <th>الإدخال</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>الوزن (كجم)</td>
                    <td><input type="number" id="weight" class="form-control"></td>
                </tr>
                <tr>
                    <td>السعر لكل كجم</td>
                    <td><input type="number" id="price" class="form-control"></td>
                </tr>
                <tr>
                    <td>اسم العميل</td>
                    <td><input type="text" id="customer" class="form-control"></td>
                </tr>
                <tr>
                    <td>المبلغ المدفوع</td>
                    <td><input type="number" id="paid" class="form-control"></td>
                </tr>
                <tr>
                    <td>الخصم (%)</td>
                    <td><input type="number" id="discount" value="0" class="form-control"></td>
                </tr>
                <tr>
                    <td>التكلفة الإجمالية</td>
                    <td><span id="total">0</span></td>
                </tr>
                <tr>
                    <td>الرصيد المستحق</td>
                    <td><span id="balance">0</span></td>
                </tr>
                <tr>
                    <td>التاريخ</td>
                    <td><span id="date"></span></td>
                </tr>
            </tbody>
        </table>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
            <button class="btn btn-primary me-md-2" onclick="calculate()">حساب</button>
            <button class="btn btn-success" onclick="saveToWord()">حفظ في Word</button>
        </div>
    </div> 
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/html-docx-js@0.3.1/dist/html-docx.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docx@7.7.0/build/index.min.js"></script>
    
        <!-- Custom Script -->
        <script>
            function calculate() {
                let weight = parseFloat(document.getElementById("weight").value) || 0;
                let price = parseFloat(document.getElementById("price").value) || 0;
                let paid = parseFloat(document.getElementById("paid").value) || 0;
                let discount = parseFloat(document.getElementById("discount").value) || 0;
    
                if (isNaN(weight) || isNaN(price) || isNaN(paid) || isNaN(discount)) {
                    alert("Please enter valid numbers.");
                    return;
                }
    
                let totalCost = weight * price;
                let discountAmount = (totalCost * discount) / 100;
                totalCost -= discountAmount;
                let balanceDue = totalCost - paid;
    
                document.getElementById("total").innerText = totalCost.toFixed(2);
                document.getElementById("balance").innerText = balanceDue.toFixed(2);
                document.getElementById("date").innerText = new Date().toLocaleString();
            }
    
            async function saveToWord() {
                const { Document, Packer, Paragraph, Table, TableRow, TableCell, TextRun, AlignmentType } = docx;
    
                let date = document.getElementById("date").innerText;
                let customer = document.getElementById("customer").value;
    
                // إنشاء مستند جديد
                const doc = new Document({
                    sections: [{
                        properties: {},
                        children: [
                            new Paragraph({
                                text: "تفاصيل المشتريات",
                                heading: "Heading1",
                                alignment: AlignmentType.CENTER,
                            }),
                            new Paragraph({ text: `العميل: ${customer}`, alignment: AlignmentType.RIGHT }),
                            new Paragraph({ text: `التاريخ: ${date}`, alignment: AlignmentType.RIGHT }),
                            new Paragraph({ text: "" }), // مسافة بين الفقرات
                            new Table({
                                width: { size: 100, type: "pct" },
                                rows: [
                                    new TableRow({
                                        children: [
                                            new TableCell({ children: [new Paragraph("العنصر")], width: { size: 50, type: "pct" } }),
                                            new TableCell({ children: [new Paragraph("القيمة")], width: { size: 50, type: "pct" } }),
                                        ],
                                    }),
                                    new TableRow({
                                        children: [
                                            new TableCell({ children: [new Paragraph("الوزن (كجم)")], width: { size: 50, type: "pct" } }),
                                            new TableCell({ children: [new Paragraph(document.getElementById("weight").value)] }),
                                        ],
                                    }),
                                    new TableRow({
                                        children: [
                                            new TableCell({ children: [new Paragraph("السعر لكل كجم")], width: { size: 50, type: "pct" } }),
                                            new TableCell({ children: [new Paragraph(document.getElementById("price").value)] }),
                                        ],
                                    }),
                                    new TableRow({
                                        children: [
                                            new TableCell({ children: [new Paragraph("المبلغ المدفوع")], width: { size: 50, type: "pct" } }),
                                            new TableCell({ children: [new Paragraph(document.getElementById("paid").value)] }),
                                        ],
                                    }),
                                    new TableRow({
                                        children: [
                                            new TableCell({ children: [new Paragraph("الخصم (%)")], width: { size: 50, type: "pct" } }),
                                            new TableCell({ children: [new Paragraph(document.getElementById("discount").value + "%")] }),
                                        ],
                                    }),
                                    new TableRow({
                                        children: [
                                            new TableCell({ children: [new Paragraph("التكلفة الإجمالية")], width: { size: 50, type: "pct" } }),
                                            new TableCell({ children: [new Paragraph(document.getElementById("total").innerText)] }),
                                        ],
                                    }),
                                    new TableRow({
                                        children: [
                                            new TableCell({ children: [new Paragraph("الرصيد المستحق")], width: { size: 50, type: "pct" } }),
                                            new TableCell({ children: [new Paragraph(document.getElementById("balance").innerText)] }),
                                        ],
                                    }),
                                ],
                            }),
                        ],
                    }],
                });
    
                // إنشاء الملف وتحميله
                const blob = await Packer.toBlob(doc);
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "تفاصيل_المشتريات.docx";
                link.click();
            }
    
            function toggleDarkMode() {
                document.body.classList.toggle("dark-mode");
            }
        </script>
    </body>
    </html>
